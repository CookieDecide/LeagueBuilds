<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeagueBuilds</title>

    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="/eel.js"></script> 
</head>
<body>
    <div class="wrapper">
        <div class="sidebar" id="sidebar_1">
            <ul id="sidebar_ul">
                <li>
                    <a id="mode_button" onclick="toggle_mode()" onmouseenter="hover_enter_function(this)" onmouseleave="hover_leave_function(this)">
                        <!-- <span class="icon" id="cog_icon"><i class="fa fa-circle-half-stroke"></i></span> -->
                        <span class="icon fa-stack">
                            <i class="fa fa-circle-half-stroke fa-stack-1x"></i>
                        </span>
                        <span class="item" id="mode" style="user-select: none;">Dark Mode</span>
                    </a>
                </li>
                <li>
                    <a id="import_runes_button" onclick="toggle_runes()" onmouseenter="hover_enter_function(this)" onmouseleave="hover_leave_function(this)">
                        <span class="icon fa-stack">
                            <i class="fa fa-book-open fa-stack-1x"></i>
                        </span>
                        <span class="item" style="user-select: none;">Import Runes</span>
                    </a>
                </li>
                <li>
                    <a id="import_summs_button" onclick="toggle_summs()" onmouseenter="hover_enter_function(this)" onmouseleave="hover_leave_function(this)">
                        <span class="icon fa-stack">
                            <i class="fa fa-bolt fa-stack-1x"></i>
                        </span>
                        <span class="item" style="user-select: none;">Import Summs</span>
                    </a>
                </li>
                <li>
                    <a id="import_items_button" onclick="toggle_items()" onmouseenter="hover_enter_function(this)" onmouseleave="hover_leave_function(this)">
                        <span class="icon fa-stack">
                            <i class="fa fa-store fa-stack-1x"></i>
                        </span>
                        <span class="item" style="user-select: none;">Import Items</span>
                    </a>
                </li>
                <li>
                    <a id="flash_pos_button" onclick="toggle_flash_pos()" onmouseenter="hover_enter_function_flash_pos(this)" onmouseleave="hover_leave_function_flash_pos(this)">
                        <span class="icon fa-stack">
                            <i class="fa fa-square fa-stack-1x"></i>
                            <i class="fa fa-f fa-stack-1x fa-xs"></i>
                        </span>
                        <span class="item" style="user-select: none;">Flash Position</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="section">
            <div class="top_navbar" id="top_navbar" style="display: flex; justify-content: space-between;">
                <div class="hamburger">
                    <a href="#">
                        <i class="fa fa-bars" id="bars_icon"></i>
                    </a>
                </div>
                <div>
                    <a id="force_import_button" onclick="force_import()" onmouseenter="hover_enter_function_force_import(this)" onmouseleave="hover_leave_function_force_import(this)">
                        <span class="icon tooltip">
                            <i class="fa fa-hand-back-fist fa-lg"></i>
                            <span id="force_import_button_tooltip" class="tooltiptext" style="width: auto; padding: 5px; top: -5px; white-space: nowrap; right: 150%; left: unset;">
                                <span id="force_import_button_tooltip_text">Force Import</span>
                            </span>
                        </span>
                    </a>
                </div>
            </div>

            <div id="content" class="content">

                <div class="spell-window" id="position-window">
                    <div class="spell-info" id="position-list">
                        
                        <img id="top" onclick="force_position('top');" src="https://static.wikia.nocookie.net/leagueoflegends/images/e/ef/Top_icon.png" width="32" height="32" onmouseenter="hover_enter_function_roles(this)" onmouseleave="hover_leave_function_roles(this)">
                        
                        <img id="jungle" onclick="force_position('jungle');" src="https://static.wikia.nocookie.net/leagueoflegends/images/1/1b/Jungle_icon.png" width="32" height="32" onmouseenter="hover_enter_function_roles(this)" onmouseleave="hover_leave_function_roles(this)">
                        
                        <img id="middle" onclick="force_position('middle');" src="https://static.wikia.nocookie.net/leagueoflegends/images/9/98/Middle_icon.png" width="32" height="32" onmouseenter="hover_enter_function_roles(this)" onmouseleave="hover_leave_function_roles(this)">
                        
                        <img id="bottom" onclick="force_position('bottom');" src="https://static.wikia.nocookie.net/leagueoflegends/images/9/97/Bottom_icon.png" width="32" height="32" onmouseenter="hover_enter_function_roles(this)" onmouseleave="hover_leave_function_roles(this)">
                        
                        <img id="utility" onclick="force_position('utility');" src="https://static.wikia.nocookie.net/leagueoflegends/images/e/e0/Support_icon.png" width="32" height="32" onmouseenter="hover_enter_function_roles(this)" onmouseleave="hover_leave_function_roles(this)">

                        <img id="aram" onclick="force_position('aram');" src="https://static.wikia.nocookie.net/leagueoflegends/images/0/02/Howling_Abyss_icon.png" width="32" height="32" onmouseenter="hover_enter_function_roles(this)" onmouseleave="hover_leave_function_roles(this)">
                    </div>
                </div>


                <div class="spell-window" id="spell-window">
                    <h1 id="spells" class="title">Waiting for champion...</h1>
                    <div class="spell-info">
                        <div id="passive" class="tooltip">
                            <img id="img_passive" src="">
                        </div>
        
                        <div id="Q" class="tooltip">
                            <img id="img_Q" src="">
                        </div>
                        <div id="W" class="tooltip">
                            <img id="img_W" src="">
                        </div>
                        <div id="E" class="tooltip">
                            <img id="img_E" src="">
                        </div>
                        <div id="R" class="tooltip">
                            <img id="img_R" src="">
                        </div>
                    </div>
                    <span id="spell-tooltip" class="tooltiptext" style="display: flex;flex-direction: column;">
                        <span id="spell-tooltip-text">Tooltip Text</span>
                        <video id="spell-video" src="https://d28xe8vt774jo5.cloudfront.net/champion-abilities/0021/ability_0021_Q1.webm" width="100%" style="max-width: 600px;align-self: center;" autoplay muted loop>
                    </span>
                </div>
        
                <div class="spellorder-window" id="spellorder-window">
                    <h1 id="spell-order" class="title"></h1>
                    <div class="spell-info">
                        <div class="skilldiv">
                            <a id="skill-1-name" class="skill"></a>
                            <img id="skill-1"  class="" src="">
                        </div>
                        <div class="skilldiv">
                            <a id="skill-2-name" class="skill"></a>
                            <img id="skill-2"  class="" src="">
                        </div>
                        <div class="skilldiv">
                            <a id="skill-3-name" class="skill"></a>
                            <img id="skill-3"  class="" src="">
                        </div>
                        <div class="skilldiv">
                            <a id="skill-4-name" class="skill"></a>
                            <img id="skill-4"  class="" src="">
                        </div>
                        <div class="skilldiv">
                            <a id="skill-5-name" class="skill"></a>
                            <img id="skill-5"  class="" src="">
                        </div>
                        <div class="skilldiv">
                            <a id="skill-6-name" class="skill"></a>
                            <img id="skill-6"  class="" src="">
                        </div>
                        <div class="skilldiv">
                            <a id="skill-7-name" class="skill"></a>
                            <img id="skill-7"  class="" src="">
                        </div>
                        <div class="skilldiv">
                            <a id="skill-8-name" class="skill"></a>
                            <img id="skill-8"  class="" src="">
                        </div>
                    </div>
                </div>
        
                <div class="summoner-window" id="summoner-window">
                    <h1 id="summoner-spells" class="title"></h1>
                    <div class="summs">
                        <img id="summ-1"  class="" src="">
                        <img id="summ-2"  class="" src="">
                    </div>
                    <span id="summ-tooltip" class="tooltiptext">Tooltip text</span>
                </div>
        
                <div class="runes-window" id="runes-window">
                    <h1 id="runes" class="title"></h1>
                    <div class="runes">
                        <div class="runescolumn">
                            <img id="primarystyle"  class="" src="">
                            <img id="primaryperk1"  class="" src="">
                            <img id="primaryperk2"  class="" src="">
                            <img id="primaryperk3"  class="" src="">
                            <img id="primaryperk4"  class="" src="">
                        </div>
                        <div class="runescolumn">
                            <img id="substyle"  class="" src="">
                            <img id="subperk1"  class="" src="">
                            <img id="subperk2"  class="" src="">
                            <img id="offense"  class="" src="">
                            <img id="flex" class="" src="">
                            <img id="defense" class="" src="">
                        </div>
                    </div>
                    <span id="rune-tooltip" class="tooltiptext">Tooltip text</span>
                </div>
                
            </div>

        </div>
    </div>
    <footer><p id="version"></p></footer>
</body>
<div id="popup"></div>
<script src="js/main.js"></script>
</html>
